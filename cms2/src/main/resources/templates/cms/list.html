<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">
<link rel="stylesheet" type="text/css" media="all"
	href="http://news-at.zhihu.com/css/news_qa.auto.css?v=4b3e3" />
</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>

		<div class="jumbotron">
			<!-- //用 th:remove 移除除了第一个外的静态数据，用第一个tr标签进行循环迭代显示 -->
			<table class="table table-striped table-hover ">
				<tbody th:remove="all-but-first">
					<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
					<tr th:each="product:${list.content}" th:css="info">
						<!-- //用count进行统计，有顺序的显示 -->
						<td th:text="${productStat.count}">1</td>
						<td><a th:href="@{/cms/viewOne/{id}(id=${product.id})}"
							th:text="${product.title}"></a></td>
						<td th:text="${#dates.format(product.createDate, 'yyyy-MM-dd')}">2014-12-01</td>
					</tr>
					<tr>
						<td>White table</td>
						<td>15-Jul-2013</td>
					</tr>
					<tr>
						<td>Reb table</td>
						<td>15-Jul-2013</td>
					</tr>
				</tbody>
			</table>
			<ul class="pagination">
				<li class="disabled"><a href="javascript:void(0)">«</a></li>
				<li class="active"><a href="javascript:void(0)">1</a></li>
				<li><a href="javascript:void(0)">2</a></li>
				<li><a href="javascript:void(0)">3</a></li>
				<li><a href="javascript:void(0)">4</a></li>
				<li><a href="javascript:void(0)">5</a></li>
				<li><a href="javascript:void(0)">»</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-4">
				<div th:include="footer :: copy">...</div>
			</div>
		</div>
	</div>
</body>
</html>
