<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal"
							th:action="@{/cms/cmscontentattribute/save}"
							method="post">
							<fieldset>
								<legend>表单</legend>
								<input type="hidden" name="id" th:value="${model.id}">

								<div class="form-group">

									<label class="col-md-2 control-label" for="contentId">内容</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="contentId" name="contentId" placeholder="内容" required="true" th:value="${model.contentId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="source">来源</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="source" name="source" placeholder="来源" required="false" th:value="${model.source}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="sourceUrl">来源地址</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="sourceUrl" name="sourceUrl" placeholder="来源地址" required="false" th:value="${model.sourceUrl}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="data">扩展数据</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="data" name="data" placeholder="扩展数据" required="false" th:value="${model.data}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="text">文本</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="text" name="text" placeholder="文本" required="false" th:value="${model.text}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="wordCount">字数</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="wordCount" name="wordCount" placeholder="字数" required="true" th:value="${model.wordCount}">
									</div>
									
								</div>
								<!-- <div class="form-group">
									<label for="inputEmail" class="col-md-2 control-label">类型</label>

									<div class="col-md-10">
										<input type="text" class="form-control" id="inputEmail"
											name="category" placeholder="category"
											th:value="${cmsContent.categoryId}">
									</div>
								</div>

								<div class="form-group">
									<label for="textArea" class="col-md-2 control-label">Textarea</label>

									<div class="col-md-10">
										<textarea class="form-control" rows="10"
											data-provide="markdown" name="content" id="textArea"
											th:text="${cmsContentAttribute.text}">
									
									</textarea>
										<span class="help-block">A longer block of help text
											that breaks onto a new line and may extend beyond one line.</span>
									</div>
								</div>
								-->
								<div class="form-group">
									<div class="col-md-10 col-md-offset-2">
										<button type="button" class="btn btn-default"
											th:text="#{form.cancal}">cancal</button>
										<button type="submit" class="btn btn-primary"
											th:text="#{form.submit}">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$(".dateInput").datetimepicker({
				format : 'yyyy-mm-dd hh:ii:ss'
			});

		});
	</script>
</body>
</html>
