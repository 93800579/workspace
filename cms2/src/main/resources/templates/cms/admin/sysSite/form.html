<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" th:action="@{/cms/admin/sysSite/save}"
							method="post" accept-charset="utf-8">
							<fieldset>
								<legend>表单</legend>
								<div class="form-group">

									<label for="inputEmail" class="col-md-2 control-label">name</label>

									<div class="col-md-10">
										<input type="hidden" name="id" th:value="${model.id}">
										<input type="text" class="form-control" id="inputEmail"
											name="name" placeholder="name" th:value="${model.name}">
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail" class="col-md-2 control-label">useStatic</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" name="useStatic"
												checked="" th:checked="${model.useStatic}"><span
												class="toggle"></span> useStatic
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">

									<label for="inputEmail" class="col-md-2 control-label">sitePath</label>

									<div class="col-md-10">
										<input type="text" class="form-control" id="sitePath"
											name="sitePath" placeholder="sitePath"
											th:value="${model.sitePath}">
									</div>
								</div>
								<div class="form-group">

									<label for="inputEmail" class="col-md-2 control-label">dynamicPath</label>

									<div class="col-md-10">
										<input type="text" class="form-control" id="dynamicPath"
											name="dynamicPath" placeholder="dynamicPath"
											th:value="${model.dynamicPath}">
									</div>
								</div>
								<div class="form-group">

									<label for="inputEmail" class="col-md-2 control-label">resourcePath</label>

									<div class="col-md-10">
										<input type="text" class="form-control" id="resourcePath"
											name="resourcePath" placeholder="resourcePath"
											th:value="${model.resourcePath}">
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-10 col-md-offset-2">
										<button type="button" class="btn btn-default">Cancel</button>
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
