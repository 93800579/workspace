<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="navbar-fixed-top">
			<div class="progress progress-striped active" id="pb" style="display:none">
				<div class="progress-bar progress-bar-info" style="width: 20%" id="idw"></div>
			</div>
		</div>
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div th:include="left(params1='sys')"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="input-group">
						
						
								<a href="#" th:href="@{/cms/admin/sysSite/form}" class="btn btn-raised btn-success">Add</a>
						</div>
						<!-- /input-group -->
						<table class="table table-striped table-hover ">
							<tbody>
								<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
								<tr>
								<td>index</td>
								<td>name</td>
								<td>是否静态化</td>
								<td>静态文件路径</td>
								<td>动态文件路径</td>
								<td>资源文件路径</td>
								</tr>
								<tr th:each="product:${list}" th:css="info">
								
									<!-- //用count进行统计，有顺序的显示 -->
									<td th:text="${productStat.count}">1</td>
									<td><a th:href="@{/cms/admin/sysSite/form?id={id}(id=${product.id})}"
										th:text="${product.name}"></a></td>
									<td th:text="${product.useStatic}">是</td>
									<td th:text="${product.sitePath}">是</td>
									<td th:text="${product.dynamicPath}">是</td>
									<td th:text="${product.resourcePath}">是</td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
