<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="navbar-fixed-top">
			<div class="progress progress-striped active" id="pb" style="display:none">
				<div class="progress-bar progress-bar-info" style="width: 20%" id="idw"></div>
			</div>
		</div>
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div th:include="left(params1='wen')"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="input-group">
						
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-raised btn-primary" type="button">Go!</button>
								<a href="#" th:href="@{/cms/admin/form}" class="btn btn-raised btn-success">Add</a>
							</span>
						</div>
						<!-- /input-group -->
						<table class="table table-striped table-hover ">
							<tbody th:remove="all-but-first">
								<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
								<tr th:each="product:${list.content}" th:css="info">
									<!-- //用count进行统计，有顺序的显示 -->
									<td th:text="${productStat.count}">1</td>
									<td><a th:href="@{/cms/viewOne/{id}(id=${product.id})}"
										th:text="${product.title}"></a></td>
									<td
										th:text="${#dates.format(product.createDate, 'yyyy-MM-dd')}">2014-12-01</td>
								</tr>
								<tr>
									<td>White table</td>
									<td>15-Jul-2013</td>
								</tr>
								<tr>
									<td>Reb table</td>
									<td>15-Jul-2013</td>
								</tr>
							</tbody>
						</table>
						<!-- 分页 -->
						<nav>
							<ul class="pager">
								<li><a href="#"
									th:href="@{/cms/admin/list?page={page}(page=${page.previous().pageNumber})}">Previous</a></li>
								<li><a href="#"
									th:href="@{/cms/admin/list?page={page}(page=${page.next().pageNumber})}">Next</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
