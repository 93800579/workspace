<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="/alphablue/header">
</head>
<link rel="stylesheet" type="text/css" href="css/news.css" th:href="@{/alphablue/css/login.css}">
<link rel="stylesheet" type="text/css" href="css/footer1.css" th:href="@{/alphablue/css/regist_new.css}">
<body class="">
<div class="bg">
  <div class="dbf dbf_white">
    <p class="logo"> <a href="index.html"> <img src="images/logo_blue.png"  height="65" class="logo_blue large"></a></p>
    <!--导航-->
    <div class="topRightDom">
      <div th:include="alphablue/nav">
      <!--<div class="rm"> <a class="zc" href="https://www.zipeiyi.com/regist/regist.html">注册</a> <a class="dr" href="https://www.zipeiyi.com/login/login.html">登录</a> </div>--> 
    </div>
  </div>
</div>
<div class="main">
    	<div class="registContent">
        	<div class="topJumpPic">
                <div class="text1 sel"></div>
                <div class="text2">用户注册</div>
                <div class="text3"></div>
            </div>
            
            <div class="fm">
                <form id="form" method="post" th:action="@{/alphablue/regist}" autocomplete="off">
                    <ul>
                        <li>
                            <label class="rt"><span>*</span>用户名:</label>
                            <div class="inputDom">
                            	<div class="iconDom"><span class="icon_username"></span></div>
                                <input id="reg_id" name="name" type="text"	placeholder="请输入用户名"  />
                            </div>
                            <div class="hasError"></div>
                            <div class="errorText">用户名不能为空</div>
                        </li>
                             <li>
                            <label class="rt"><span>*</span>昵称:</label>
                            <div class="inputDom">
                            	<div class="iconDom"><span class="icon_username"></span></div>
                                <input id="reg_id" name="nickName" type="text"	placeholder="请输入昵称"  />
                            </div>
                            <div class="hasError"></div>
                            <div class="errorText">昵称不能为空</div>
                        </li>
                        <li>
                            <label class="rt"><span>*</span>密&nbsp;&nbsp;码:</label>
                            <div class="inputDom">
                            	<div class="iconDom"><span class="icon_password"></span></div>
                                <input  id="reg_pwd" class="pwd"  type="password" name="password" placeholder="请输入密码" onkeyup="ag();" onkeydown="ag();"/>
                                <input type="hidden" id="pwdstr" value=""/>
                            </div>
                            <div class="hasError"></div>
                            <div class="errorText">密码长度大于6,小于等于16</div>
                            <div class="passStrongDom">
                            	<ul>
                                	<li name="one"></li><li name="two"></li><li name="three"></li>
                                </ul>
                            </div>
                        </li>
                        
                        <li>
                            <label class="rt" style="letter-spacing: 3px;"><span>*</span>确认密码:</label>
                            <div class="inputDom">
                            	<div class="iconDom"><span class="icon_password"></span></div>
                                <input id="reg_pwd2"  type="password"  placeholder="确认密码" value="" />
                            </div>
                            <div class="hasError"></div>
                            <div class="errorText">密码长度大于6,小于等于16</div>
                        </li>

                        <li>
                            <label class="rt"><span>&nbsp;</span><span>*</span>邮&nbsp;&nbsp;箱:</label>
                            <div class="inputDom">
                            	<div class="iconDom"><span class="icon_email"></span></div>
                                <input id="email" name="email" type="text"  placeholder="请输入邮箱"  />
                            </div>
                            <div class="hasError"></div>
                            <div class="errorText">邮箱地址错误</div>
                        </li>
                        
                        <!--<li class="commLi">
                            <strong id="changeChk" ><img src="../resources/imgs/check.png"  /></strong>
                            <input class="che" type="checkbox" checked="checked"/>我已阅读并同意遵守<a href="${ctx}deal/deal-01.html" target="blank" class="deal">《用户协议》</a>
                        </li>-->
                        
                        <li class="regs">
                            <input type="submit" class="submit" id="submit" value="注册"/>
                            <!--<span>已有账号，<a href="${ctx}login/login.html">立即登录&gt;</a></span>-->
                        </li>
                        
                    </ul> 
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="alphablue/footer"></div>
</body>
</html>
