<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">
</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div
				th:include="left(params1='sysmoudle')"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">

						<form class="form-horizontal"
							th:action="@{/sys/sysmoudle/save}"
							method="post">

							<fieldset>
								<input type="hidden" name="id" th:value="${model.id}">
								<div class="form-group">
									<div class="col-md-10">

										<button type="submit" class="btn btn-default"
											th:text="#{form.save}">save</button>
									</div>
								</div>
								
								<div class="form-group">

									<label class="col-md-2 control-label" for="name">名称</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="name" name="name" placeholder="名称" required="true" th:value="${model.name}">
									</div>
								</div>
								<div class="form-group">

									<label class="col-md-2 control-label" for="url">地址</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="url" name="url" placeholder="地址" required="false" th:value="${model.url}">
									</div>
								</div>
								<div class="form-group">

									<label class="col-md-2 control-label" for="authorizedUrl">授权地址</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="authorizedUrl" name="authorizedUrl" placeholder="授权地址" required="false" th:value="${model.authorizedUrl}">
									</div>
								</div>
								<div class="form-group">

									<label class="col-md-2 control-label" for="parentId">父模块</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="parentId" name="parentId" placeholder="父模块" required="false" th:value="${model.parentId}">
									</div>
									
								</div>
								<div class="form-group">

									<label class="col-md-2 control-label" for="sort">排序</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="sort" name="sort" placeholder="排序" required="true" th:value="${model.sort}">
									</div>
									
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$(".dateInput").datetimepicker({
				format : 'yyyy-mm-dd hh:ii:ss'
			});

		});
	</script>
</body>
</html>
