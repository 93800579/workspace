<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">
</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div
				th:include="left(params1='sysroleuser')"></div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body">

						<form class="form-horizontal"
							th:action="@{/sys/sysroleuser/save}"
							method="post">

							<fieldset>
								<input type="hidden" name="id" th:value="${model.id}">
								<div class="form-group">
									<div class="col-md-10">

										<button type="submit" class="btn btn-default"
											th:text="#{form.save}">save</button>
									</div>
								</div>
								
								<div class="form-group">

									<label class="col-md-2 control-label" for="roleId">角色</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="roleId" name="roleId" placeholder="角色" required="true" th:value="${model.roleId}">
									</div>
									
								</div>
								<div class="form-group">

									<label class="col-md-2 control-label" for="userId">用户</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="userId" name="userId" placeholder="用户" required="true" th:value="${model.userId}">
									</div>
									
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$(".dateInput").datetimepicker({
				format : 'yyyy-mm-dd hh:ii:ss'
			});

		});
	</script>
</body>
</html>
