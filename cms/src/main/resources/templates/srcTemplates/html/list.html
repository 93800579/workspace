<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="navbar-fixed-top">
			<div class="progress progress-striped active" id="pb"
				style="display: none">
				<div class="progress-bar progress-bar-info" style="width: 20%"
					id="idw"></div>
			</div>
		</div>
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div
				th:include="left(params1='[[${#strings.toLowerCase(className)}]]')"></div>
			<div class="input-group">

				<span class="input-group-btn"> <a href="#"
					th:href="@{/cms/[[${#strings.toLowerCase(className)}]]/form}"
					class="btn btn-raised btn-success">Add</a>
				</span>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body" style="overflow: scrollor">
						<!-- /input-group -->
						<table class="table table-striped">
							<tbody>
								<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
								<tr th:each="model:${list}" th:css="info">
									<!-- //用count进行统计，有顺序的显示 -->
									<td><a
										th:href="@{/cms/[[${#strings.toLowerCase(className)}]]/form?id={id}(id=${model.id})}"
										th:text="${model.id}"></a></td>
									<td my:each="cname:${list}" my:if="${cname.clumnName!='id'}"
										my:switch="${cname.clumnType}"><span
										my:case="'date'"
										my:code="text=${'${#dates.format(model.'+cname.clumnName+')}'}"></span>
										<span
										my:case="'boolean'"
										my:code="text=${'${model.'+cname.clumnName+'}?#{message.true1}:#{message.false1}'}"></span>
										<span
										my:case="*"
										my:code="text=${'${model.'+cname.clumnName+'}'}"></span>
										
										
										</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
