<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="navbar-fixed-top">
			<div class="progress progress-striped active" id="pb"
				style="display: none">
				<div class="progress-bar progress-bar-info" style="width: 20%"
					id="idw"></div>
			</div>
		</div>
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div
				th:include="left(params1='cmscontentfile')"></div>
			<div class="input-group">

				<span class="input-group-btn"> <a href="#"
					th:href="@{/cms/cmscontentfile/form}"
					class="btn btn-raised btn-success">Add</a>
				</span>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body" style="overflow: scrollor">
						<!-- /input-group -->
						<table class="table table-striped">
							<tbody>
								<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
								<tr th:each="model:${list}" th:css="info">
									<!-- //用count进行统计，有顺序的显示 -->
									<td><a
										th:href="@{/cms/cmscontentfile/form?id={id}(id=${model.id})}"
										th:text="${model.id}"></a></td>
									
									<td>
										
										<span th:text="${model.contentId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.userId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.filePath}"></span>
										
										
										</td>
									<td>
										<span th:text="${model.image}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										
										<span th:text="${model.size}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.clicks}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.sort}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.description}"></span>
										
										
										</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
