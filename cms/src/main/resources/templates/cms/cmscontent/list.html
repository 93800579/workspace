<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="navbar-fixed-top">
			<div class="progress progress-striped active" id="pb"
				style="display: none">
				<div class="progress-bar progress-bar-info" style="width: 20%"
					id="idw"></div>
			</div>
		</div>
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div
				th:include="left(params1='cmscontent')"></div>
			<div class="input-group">

				<span class="input-group-btn"> <a href="#"
					th:href="@{/cms/cmscontent/form}"
					class="btn btn-raised btn-success">Add</a>
				</span>
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-body" style="overflow: scrollor">
						<!-- /input-group -->
						<table class="table table-striped">
							<tbody>
								<!-- 　//将后台传出的 productList 的集合进行迭代，用product参数接收，通过product访问属性值 -->
								<tr th:each="model:${list}" th:css="info">
									<!-- //用count进行统计，有顺序的显示 -->
									<td><a
										th:href="@{/cms/cmscontent/form?id={id}(id=${model.id})}"
										th:text="${model.id}"></a></td>
									
									<td>
										
										<span th:text="${model.siteId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.title}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.userId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.checkUserId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.categoryId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.modelId}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.parentId}"></span>
										
										
										</td>
									<td>
										<span th:text="${model.copied}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										
										<span th:text="${model.author}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.editor}"></span>
										
										
										</td>
									<td>
										<span th:text="${model.onlyUrl}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										<span th:text="${model.hasImages}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										<span th:text="${model.hasFiles}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										<span th:text="${model.hasStatic}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>
									<td>
										
										<span th:text="${model.url}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.description}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.tagIds}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.cover}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.childs}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.scores}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.comments}"></span>
										
										
										</td>
									<td>
										
										<span th:text="${model.clicks}"></span>
										
										
										</td>
									<td><span th:text="${#dates.format(model.publishDate)}"></span>
										
										
										
										
										</td>
									<td><span th:text="${#dates.format(model.createDate)}"></span>
										
										
										
										
										</td>
									<td>
										
										<span th:text="${model.status}"></span>
										
										
										</td>
									<td>
										<span th:text="${model.disabled}?#{message.true1}:#{message.false1}"></span>
										
										
										
										</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
