<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="header">

</head>
<body>
	<div class="container">
		<div class="row" th:include="toolbar"></div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal"
							th:action="@{/cms/cmscontent/save}"
							method="post">
							<fieldset>
								<legend>表单</legend>
								<input type="hidden" name="id" th:value="${model.id}">

								

								<div class="form-group">

									<label class="col-md-2 control-label" for="siteId">站点</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="siteId" name="siteId" placeholder="站点" required="true" th:value="${model.siteId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="title">标题</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="title" name="title" placeholder="标题" required="true" th:value="${model.title}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="userId">发布用户</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="userId" name="userId" placeholder="发布用户" required="true" th:value="${model.userId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="checkUserId">审核用户</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="checkUserId" name="checkUserId" placeholder="审核用户" required="false" th:value="${model.checkUserId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="categoryId">分类</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="categoryId" name="categoryId" placeholder="分类" required="true" th:value="${model.categoryId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="modelId">模型</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="modelId" name="modelId" placeholder="模型" required="true" th:value="${model.modelId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="parentId">父内容</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="parentId" name="parentId" placeholder="父内容" required="false" th:value="${model.parentId}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="copied">是否转载</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="copied" name="copied" placeholder="是否转载" th:checked="${model.copied}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="author">作者</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="author" name="author" placeholder="作者" required="false" th:value="${model.author}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="editor">编辑</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="editor" name="editor" placeholder="编辑" required="false" th:value="${model.editor}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="onlyUrl">外链</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="onlyUrl" name="onlyUrl" placeholder="外链" th:checked="${model.onlyUrl}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="hasImages">有图片列表</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="hasImages" name="hasImages" placeholder="有图片列表" th:checked="${model.hasImages}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="hasFiles">有附件列表</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="hasFiles" name="hasFiles" placeholder="有附件列表" th:checked="${model.hasFiles}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="hasStatic">有静态化</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="hasStatic" name="hasStatic" placeholder="有静态化" th:checked="${model.hasStatic}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="url">地址</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="url" name="url" placeholder="地址" required="false" th:value="${model.url}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="description">描述</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="description" name="description" placeholder="描述" required="false" th:value="${model.description}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="tagIds">标签</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="tagIds" name="tagIds" placeholder="标签" required="false" th:value="${model.tagIds}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="cover">封面</label>
									
									
									
									<div class="col-md-10">
										<input type="text" class="form-control"
											id="cover" name="cover" placeholder="封面" required="false" th:value="${model.cover}"
											>
									</div>
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="childs">子内容数</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="childs" name="childs" placeholder="子内容数" required="true" th:value="${model.childs}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="scores">分数</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="scores" name="scores" placeholder="分数" required="true" th:value="${model.scores}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="comments">评论数</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="comments" name="comments" placeholder="评论数" required="true" th:value="${model.comments}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="clicks">点击数</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="clicks" name="clicks" placeholder="点击数" required="true" th:value="${model.clicks}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="publishDate">发布日期</label>
									
									<div class="col-md-10">
										<input type="text" class="form-control dateInput"
											id="publishDate" name="publishDate" placeholder="发布日期" required="true" th:value="${model.publishDate}">
									</div>
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="createDate">创建日期</label>
									
									<div class="col-md-10">
										<input type="text" class="form-control dateInput"
											id="createDate" name="createDate" placeholder="创建日期" required="true" th:value="${model.createDate}">
									</div>
									
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="status">状态</label>
									
									
									<div class="col-md-10">
										<input type="number" class="form-control"
											id="status" name="status" placeholder="状态" required="true" th:value="${model.status}">
									</div>
									
								</div>

								<div class="form-group">

									<label class="col-md-2 control-label" for="disabled">已删除</label>
									<div class="col-md-10">
										<div class="togglebutton">
											<label> <input type="checkbox" class="form-control"
												id="disabled" name="disabled" placeholder="已删除" th:checked="${model.disabled}"><span
												class="toggle"></span>
											</label>
										</div>
									</div>
									
									
									
								</div>
								<!-- <div class="form-group">
									<label for="inputEmail" class="col-md-2 control-label">类型</label>

									<div class="col-md-10">
										<input type="text" class="form-control" id="inputEmail"
											name="category" placeholder="category"
											th:value="${cmsContent.categoryId}">
									</div>
								</div>

								<div class="form-group">
									<label for="textArea" class="col-md-2 control-label">Textarea</label>

									<div class="col-md-10">
										<textarea class="form-control" rows="10"
											data-provide="markdown" name="content" id="textArea"
											th:text="${cmsContentAttribute.text}">
									
									</textarea>
										<span class="help-block">A longer block of help text
											that breaks onto a new line and may extend beyond one line.</span>
									</div>
								</div>
								-->
								<div class="form-group">
									<div class="col-md-10 col-md-offset-2">
										<button type="button" class="btn btn-default"
											th:text="#{form.cancal}">cancal</button>
										<button type="submit" class="btn btn-primary"
											th:text="#{form.submit}">Submit</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$(".dateInput").datetimepicker({
				format : 'yyyy-mm-dd hh:ii:ss'
			});

		});
	</script>
</body>
</html>
