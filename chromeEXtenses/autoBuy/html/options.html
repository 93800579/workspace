<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/options.js"></script>
    <title>选项</title>
</head>

<body class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    配置
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" id="form1">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="limitRest"> 限制余额
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">最小余额</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="minRest" id="inputEmail3">
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="inputEmail5" class="col-sm-2 control-label">选择几位</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="arraySize" id="inputEmail5">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">未中最多重复次数</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="maxReTry" id="inputPassword3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-default" id="saveButton">保存</button>
                                <button type="button" class="btn btn-default" id="clearButton">清除</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
